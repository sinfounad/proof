
<div class="col-lg-4 mx-auto" >
<div class="card">


    <div class="card-header">
       Sube una foto

    </div>
    <div class="card-body">
        <form (submit)="uploadPhoto(title, description)">


            <div class="form-group">

                <input type="text" class="form-control" placeholder="Photo's Title" required #title>
            </div>
            <div class="form-group">

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required #description></textarea>
            </div>
            <div>
              <input type="file" class="d-none" (change)="onPhotoselected($event)" #photoInput>
              <img [src]="fotoSeleccionada || 'assets/NImage.jpg'" alt="" width="100%" height="200px" (click)="photoInput.click()">
            </div>
            <button class="btn btn-primary btn-block">Upload</button>

        </form>
    </div>
</div>

</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
   
  </div>
